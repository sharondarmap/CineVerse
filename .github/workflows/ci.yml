name: CineVerse CI Pipeline

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test-and-lint:
    name: Quality Check (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          # Install dependencies dari requirements.txt menggunakan uv
          uv pip install --system -r requirements.txt
          
          # Install tool tambahan untuk testing yang tidak ada di requirements.txt
          # httpx dibutuhkan untuk TestClient FastAPI
          uv pip install --system pytest pytest-cov flake8 httpx

      - name: Linting (Flake8)
        run: |
          # Cek error syntax fatal
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Cek style (opsional, exit-zero artinya tidak akan gagal meski ada warning)
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Unit Tests (TDD)
        run: |
          # Menjalankan pytest dengan konfigurasi dari pyproject.toml
          pytest -v --cov=. --cov-report=xml

  docker-build:
    name: Build Docker Image
    needs: test-and-lint # Hanya jalan jika test sukses
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          # Build image tanpa push (hanya memastikan build berhasil)
          docker build . -t cineverse:latest